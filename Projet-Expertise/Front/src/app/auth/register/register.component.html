

<body class="theme-cyan">
<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">

        <div class="top">
          <img src="assets/images/titre.png" alt="Lucid">
        </div>

        <div style="margin-bottom: 0 !important;" class="card">
          <div style="padding: 0 !important; padding-left: 20px !important;" class="header">
            <p class="lead">Créez votre compte</p>
          </div>
          <div class="body">
            <form class="form-auth-small" [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
              <div class="form-group">
                <label for="signup-email" class="control-label sr-only">Email</label>
                <input type="email" class="geoxyForm form-control " id="signup-email" (click)="hideErrorMsg()" matInput name="login" type="text" placeholder="Nom d'utilisateur" formControlName="login">
                <div *ngIf="submitted && showErrorMsg.login?.errors && errorMsg">
                  <mat-hint *ngIf="showErrorMsg.login.errors.required" class="worningMsg">Nom d'utilisateur obligatoire</mat-hint>
                </div>
              </div>


              <div class="form-group">
                <label for="signup-password" class="control-label sr-only">Nom</label>
                <input type="password" class="geoxyForm form-control " id="signup-password" (click)="hideErrorMsg()" matInput name="first_name" type="text" placeholder="Nom" formControlName="first_name">
                <div *ngIf="submitted && showErrorMsg.first_name?.errors && errorMsg">
                  <mat-hint *ngIf="showErrorMsg.first_name.errors.required" class="worningMsg">Nom obligatoire</mat-hint>
                </div>
              </div>


              <div class="form-group">
                <label for="signup-password" class="control-label sr-only">Prénom</label>
                <input type="password" class="geoxyForm form-control " id="signup-password" (click)="hideErrorMsg()" matInput name="last_name" type="text" placeholder="Prénom" formControlName="last_name">
                <div *ngIf="submitted && showErrorMsg.last_name?.errors && errorMsg">
                  <mat-hint *ngIf="showErrorMsg.last_name.errors.required" class="worningMsg">Prénom obligatoire</mat-hint>
                </div>
              </div>

              <div class="form-group">
                <label for="signup-password" class="control-label sr-only">Prénom</label>
                <input type="password" class="geoxyForm form-control " id="signup-password" (click)="hideErrorMsg()" matInput name="email" type="text" placeholder="Votre adresse email" formControlName="email">
                <span matSuffix>
                                            <i class="material-icons red-info-circle" type="button"
                                               *ngIf="showErrorMsg.email?.errors?.pattern" tabindex="-1" matTooltip="Email non valide"
                                               matTooltipPosition="below">
                                                info
                                            </i>
                                            <i class="material-icons  green-check-circle" *ngIf="!showErrorMsg.email?.errors">
                                                check_circle
                                            </i>
                                            </span>
                <div *ngIf="submitted && showErrorMsg.last_name?.errors && errorMsg">
                  <mat-hint *ngIf="showErrorMsg.last_name.errors.required" class="worningMsg">Adresse email obligatoire</mat-hint>
                </div>
              </div>

              <div class="form-group">
                <label for="signup-password" class="control-label sr-only">Prénom</label>
                <input type="password" class="geoxyForm form-control " id="signup-password" (click)="hideErrorMsg()" matInput name="password" type="password" placeholder="Entrer mot de passe " formControlName="password">
                <div *ngIf="submitted && showErrorMsg.password?.errors && errorMsg">
                  <mat-hint *ngIf="showErrorMsg.password.errors.required" class="worningMsg">Mot de passe obligatoire</mat-hint>
                  <mat-hint *ngIf="showErrorMsg.password.errors.minlength" class="worningMsg">Taille supérieur à 8 caractères
                  </mat-hint>
                </div>
              </div>


              <div class="form-group">
                <label for="signup-password" class="control-label sr-only">Prénom</label>
                <input type="password" class="geoxyForm form-control " id="signup-password" (click)="hideErrorMsg()" matInput name="password2" type="password" placeholder="Confirmer mot de pass" formControlName="password2">
                <span matSuffix>
                                        <i class="material-icons red-info-circle" type="button"
                                           *ngIf="showErrorMsg.password2?.errors?.mustMatch" tabindex="-1" matTooltip="unmuched pwd"
                                           matTooltipPosition="below">
                                            info
                                        </i>
                                        <i class="material-icons  green-check-circle" *ngIf="!showErrorMsg.password2?.errors">
                                            check_circle
                                        </i>
                                    </span>
                <div *ngIf="submitted && showErrorMsg.password2?.errors && errorMsg" class="worningMsg">
                  <mat-hint *ngIf="showErrorMsg.password2.errors.required" class="worningMsg">Mot de passe obligatoire
                  </mat-hint>
                  <mat-hint *ngIf="showErrorMsg.password2.errors.mustMatch">Mot de passe non conforme
                  </mat-hint>
                </div>
              </div>




              <button type="submit" class="btn btn-primary btn-lg btn-block">Enregistrer</button>
              <div class="bottom">
                <span class="helper-text">Vous avez déjà un compte? <a routerLink="/login">Connexion</a></span>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
