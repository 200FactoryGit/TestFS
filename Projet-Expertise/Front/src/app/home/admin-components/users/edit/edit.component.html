<br /><br /><br />
<div class="col-md-12">
  <h2 class="text-center">Modification d'un utilisateur</h2>
  <form [formGroup]="addForm" novalidate class="form">
    <div class="form-group">
      <label for="login">login : </label>
      <input
        type="text"
        formControlName="login"
        placeholder="login"
        name="login"
        class="form-control"
        id="login"
        required="required"
      />
    </div>

    <div
      class="alert alert-danger"
      *ngIf="
        addForm.get('login').hasError('required') &&
        addForm.get('login').touched
      "
    >
      Veuillez entrer login
    </div>
    <div class="form-group">
      <label for="lname">nom : </label>
      <input
        type="text"
        formControlName="lname"
        placeholder="nom"
        name="lname"
        class="form-control"
        id="lname"
        required="required"
      />
    </div>

    <div
      class="alert alert-danger"
      *ngIf="
        addForm.get('lname').hasError('required') && addForm.get('lname').touched
      "
    >
      Veuillez entrer nom
    </div>

    <div class="form-group">
      <label for="fname">prenom : </label>
      <input
        type="text"
        formControlName="fname"
        placeholder="prenom"
        name="fname"
        class="form-control"
        id="fname"
        required="required"
      />
    </div>

    <div
      class="alert alert-danger"
      *ngIf="
        addForm.get('fname').hasError('required') &&
        addForm.get('fname').touched
      "
    >
      Veuillez entrer prenom
    </div>

    <div class="form-group">
      <label for="email">email : </label>
      <input
        type="text"
        formControlName="email"
        placeholder="email"
        name="email"
        class="form-control"
        id="email"
        required="required"
      />
    </div>

    <div
      class="alert alert-danger"
      *ngIf="
        addForm.get('email').hasError('required') &&
        addForm.get('email').touched
      "
    >
      Veuillez entrer email
    </div>
    <div class="form-group">
      <label for="password">password : </label>
      <input
        type="text"
        formControlName="password"
        placeholder="password"
        name="password"
        class="form-control"
        id="password"
        required="required"
      />
    </div>

    <div
      class="alert alert-danger"
      *ngIf="
        addForm.get('password').hasError('required') &&
        addForm.get('password').touched
      "
    >
      Veuillez entrer password
    </div>

    <div>
      <button
        class="btn btn-success"
        [disabled]="addForm.invalid"
        (click)="update()"
      >
        Modifier
      </button>
      &nbsp;&nbsp;
      <a routerLink="/home/users-list" class="btn btn-primary"
        >Liste des utilisateurs</a
      >
    </div>
    <br /><br />
  </form>
</div>
